<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bean Pie Recipe</title>
</head>
<body>
    <h1>Bean Pie Recipe</h1>
    <p>
        <ol>
            <li>2 c. cooked mashed beans(navy, great northern, pinto)</li>
            <li>1/2 c. softened butter (1 stick)</li>
            <li>2 c. granulated sugar.</li>
            <li>eggs, beaten with a fork.</li>
            <li>1 can. evaporated milk (any brand)</li>
            <li>2 Tbsp. flour.</li>
            <li>2 tsp. nutmeg.</li>
            <li>2 Tbsp. vanilla.</li>
        </ol>
    </p>
</body>
</html>
